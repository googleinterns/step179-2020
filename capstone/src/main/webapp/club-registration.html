<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Club Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <h2>Club Registration</h2>
    <form class="full-screen-panel">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="club-name"/>
      </div>
      <div class="form-group">
        <label for="name">Description:</label>
        <input type="text" name="description" id="club-description"/>
      </div>
      <div class="form-group">
        <label for="name">Google Calendar link:</label>
        <input type="text" name="calendar-link" id="club-calendar-link"/>
      </div>
      <div class="form-group">
        <label for="name">Upload logo:</label>
        <input type="text" name="logo" id="club-logo"/>
      </div>
      <input type="submit" name="Create Club"/>
    </form>
  </body>
</html>
