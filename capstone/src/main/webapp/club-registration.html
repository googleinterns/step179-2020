<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Club Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <h2>Club Registration</h2>
    <form id="club-form" action="/clubs" class="full-screen-panel" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="club-name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" id="club-description">
      </div>
      <div class="form-group">
        <label for="website">Website:</label>
        <input type="text" name="website" id="club-website">
      </div>      
      <!-- <div class="form-group">
        <label for="logo">Upload logo:</label>
        <input type="file" name="logo" id="club-logo">
      </div> -->
      <input type="submit" name="Create Club">
    </form>
  </body>
</html>
