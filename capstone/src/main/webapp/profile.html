<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="script.js"></script>
    <script src="profile-loader.js"></script>
  </head>
  <body>
    <div id="top-navigation"></div>
    <div id="heading"></div>
    <div id="profile-content">
      
      <div class="split-profile left-profile">
        <h1><u>Profile</u></h1>
        <h2>My Clubs:</h2>
        <form name="leave" action="/student-data" method="GET">
          <ul id="club-content"></ul>
        </form>
        <br>
        <form name="edit-profile" action="/student-data" method="POST">
          <div id="student-info"></div><br>
        </form>
      </div>
      <div class="split-profile right-profile">
        <h1><u>Inbox</u></h1>
        <br>
        <div id="inbox"></div>
      </div>
      <div class="split profile middle-profile">
        <img src="images/profile.jpeg" class="profile-pic" alt="Profile picture">
        <br><br>
        <button class="save-button" name="edit-profile" onclick="saveProfileChanges()">Save Changes</button>
        <div id="update-profile"></div>
      </div>
    </div>
  </body>
</html>
