<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script src="script.js"></script>
    <button class="explore-button" onclick="location.href='index.html';">Return to Explore</button>
  </head>
  <body>
    <h1 class="heading">Megan Shi</h1>
    <img src="images/profile.jpeg" class="profile-pic" alt="Profile picture">

      <h1><u>Profile</u></h1>
      <h2>My Clubs:</h2>
      <ul>
        <li>Club 1 (Officer) <button>Leave</button></li>
        <li>Club 2 (Member) <button>Leave</button></li>

      <p>Email: meganshi@google.com</p>
      <p>Year: Junior</p>
      <p>Major: Computer Science</p>
      <button>Edit</button>
    </div>
    <div class="split-profile right-profile">
      <h1><u>Inbox</u></h1>
      <br>
      <p class="inbox">From Club 1 (Megha): Reminder that club fees are due today!</p>
    </div>
  </body>
</html>
